name: Deploy Telegram Mini App

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Verify environment variables
      run: |
        if [ -z "${{ vars.VITE_API_BASE_URL_DEV }}" ] && [ -z "${{ secrets.VITE_API_BASE_URL_DEV }}" ]; then
          echo "‚ö†Ô∏è  WARNING: VITE_API_BASE_URL_DEV is not set in GitHub variables or secrets!"
          echo "The app will use '/api' as the API base URL (relative path)"
        else
          echo "‚úì VITE_API_BASE_URL_DEV is set"
          # Don't print the actual value for security
          echo "API URL will be configured during build"
        fi

    - name: Build
      env:
        VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL_DEV || secrets.VITE_API_BASE_URL_DEV }}
      run: |
        echo "Building with VITE_API_BASE_URL=${VITE_API_BASE_URL:-'not set (will use /api)'}"
        npm run build

    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting --token $FIREBASE_TOKEN

    - name: Display App URL
      run: |
        echo "üöÄ Deployment successful!"
        echo "App URL: https://telegram-mini-app-15131.web.app"
        echo "Alternative URL: https://telegram-mini-app-15131.firebaseapp.com"
        echo ""
        echo "üìä View logs:"
        echo "  - GitHub Actions: https://github.com/${{ github.repository }}/actions"
        echo "  - Firebase Console: https://console.firebase.google.com/project/telegram-mini-app-15131/hosting"
        echo "  - Google Cloud Logs: https://console.cloud.google.com/logs/query?project=telegram-mini-app-15131"